<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Website</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="head">
            <img src="Images/achieversit.png" alt="">
            <ul type="none">
                <li><a href="">Home</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">My Account</a></li>
                <li><a href="">Compare</a></li>
                <li><a href="">Login</a></li>
            </ul>
            <form action="">
                <input type="text" name="" id="" placeholder=" Search for items">
                <img src="Images/img/search.png" alt="">
            </form>
            <img src="Images/img/icon-heart.svg" alt="" class="liked">
            <img src="Images/img/icon-cart.svg" alt="" class="header-cart">
        </div>
    </header>
    <div class="body">
        <div class="banner">
            <div class="text">
                <p class="hot">Hot Promotions</p>
                <span class="Fashion">Fashion Trending <span class="great">Great <br>Collection</span><br>
                <span class="discount">Save more with coupons & upto 20% off</span>
                <form action="">
                    <input type="button" value="Shop Now">
                </form>
            </div>
            <div class="images">
                <img src="Images/img/home-img.png" alt="">
            </div>
        </div>
    </div>
    <div class="categories">
        <div class="scroller">
            <p><span class="highlight">Popular</span> Categories</p>
            <form action="">
                <input type="button" value="<">
                <input type="button" name="" id="" value=">">
            </form>
        </div>
        <div class="containers">
            <div class="container1">
                <img src="Images/img/category-1.jpg" alt="">
                <p>T-shirts</p>
            </div>
            <div class="container2">
                <img src="Images/img/category-2.jpg" alt="">
                <p>Bags</p>
            </div>
            <div class="container3">
                <img src="Images/img/category-3.jpg" alt="">
                <p>Sandals</p>
            </div>
            <div class="container4">
                <img src="Images/img/category-4.jpg" alt="">
                <p>Scarf Cap</p>
            </div>
            <div class="container5">
                <img src="Images/img/category-5.jpg" alt="">
                <p>Shoes</p>
            </div>
            <div class="container6">
                <img src="Images/img/category-6.jpg" alt="">
                <p>Pillowcase</p>
            </div>
        </div>
    </div>
</body>
</html>
